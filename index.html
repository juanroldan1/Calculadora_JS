<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>

        <div class="contenedor-principal">

            <div class="calculadora">
                <div id="fondo">
                <button id="modo_oscuro"></button>
            </div>
            
            <div class="pantalla">
                <input type="text" id="num_pantalla" value="0" readonly>
            </div>
            
            <div id="teclado">
                
                <div class="fila1">
                    <button class="tecla_AC">AC</button>
                    <button class="tecla_+/-">+/-</button>
                    <button class="tecla_%">%</button>
                    <button class="tecla_/">/</button>
                </div>
                
                <div class="fila2">
                    <button class="tecla_7">7</button>
                    <button class="tecla_8">8</button>
                    <button class="tecla_9">9</button>
                    <button class="tecla_*">*</button>
                </div>

                <div class="fila3">
                    <button class="tecla_4">4</button>
                    <button class="tecla_5">5</button>
                    <button class="tecla_6">6</button>
                    <button class="tecla_-">-</button>
                </div>
                
                <div class="fila4">
                    <button class="tecla_1">1</button>
                    <button class="tecla_2">2</button>
                    <button class="tecla_3">3</button>
                    <button class="tecla_+">+</button>
                </div>
                
                
                <div class="fila5">
                    <button class ="tecla_^">^</button>
                    <button class="tecla_0">0</button>
                    <button class="tecla_.">.</button>
                    <button class="tecla_igual">=</button>
                </div>
                
                
            </div>

        </div>
        <div id="historial">
            <h3>Historial</h3>
            <div id="operaciones"></div>
            <button id="borrar_historial">Limpiar Historial</button>
        </div>
        </div>
            </main>
        
    </body>
    </html>
